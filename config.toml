    weight = 30

[Languages.es.params.author]
  avatar = "avatar.png" # put the file in assets folder; also ensure that image has same height and width
  # Note: image is not rendered if the resource(avatar image) is not found. No error is displayed.
  intro = "emilio.red"
  name = "emilio.red"
  email = "contactar@emilio.red"
  description = "Estudiante de Ingeniería de Computadores y programador con experiencia en Python, Java, Rust y Backends. Me encanta Linux y el scripting."

